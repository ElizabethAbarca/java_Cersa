<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
         <ui:composition template="../plantillas/formularios.xhtml">
             <ui:define name="top">
                  <f:facet name="header">
                            LISTADO DE PREFORMA
                  </f:facet>
             </ui:define>
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmPreforma">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblPreforma" value="#{bPreforma.listado}" 
                             var="preforma" paginator="true" rows="5"
                             selectionMode="single" 
                             rowKey="#{preforma.preforma_id}" 
                             selection="#{bPreforma.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >                     
                    <p:column filterBy="#{preforma.preforma_id}" filterMatchMode="startsWith" 
                         sortBy="#{preforma.preforma_id}" headerText="C贸digo">
                        <h:outputText value="#{preforma.preforma_id}"/>
                    </p:column>
                    <p:column filterBy="#{preforma.preforma_subtipo.subproducto_descripcion}" filterMatchMode="startsWith" 
                              sortBy="#{preforma.preforma_subtipo.subproducto_descripcion}" headerText="Subproducto">                                   
                        <h:outputText value="#{preforma.preforma_subtipo.subproducto_descripcion}"/>
                    </p:column>
                    <p:column headerText="Responsable">                                   
                        <h:outputText value="#{preforma.preforma_usuario.usuario_cedula}"/>
                    </p:column>
                    <p:column headerText="Peso Ingreso">                                   
                        <h:outputText value="#{preforma.preforma_pesoingreso}"/>
                    </p:column>
                    <p:column headerText="Fecha">                                   
                        <h:outputText value="#{preforma.preforma_fecha}"/>
                    </p:column>
                    <p:column headerText="Precio">                                   
                        <h:outputText value="#{preforma.preforma_precio}"/>
                    </p:column>
                    <p:column headerText="Turno">                                   
                        <h:outputText value="#{preforma.preforma_turno.turno_Descripcion}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEditar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEditar').show()" 
                                         update=":frmEditar:pngEditar" >
                            <f:setPropertyActionListener value="#{preforma}" target="#{bPreforma.seleccion}"/>
                        </p:commandButton>
                        <p:commandButton id="btnEliminar"  icon="ui-icon-trash" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{preforma}" target="#{bPreforma.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA PREFORMA" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Subproducto:"/>                               
                            <p:selectOneMenu id="cmbSubproducto" value="#{bPreforma.subtipo}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bSubproducto.listado}" 
                                               var="sub" itemLabel="#{sub.subproducto_descripcion}" 
                                               itemValue="#{sub.subproducto_id}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Responsable:"/>      
                            <p:selectOneMenu id="cmbResponsable" value="#{bPreforma.usuario}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bUsuario.listado}" 
                                               var="user" itemLabel="#{user.usuario_cedula}" 
                                               itemValue="#{user.usuario_id}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Peso Inicial:"/>
                            <p:inputText value="#{bPreforma.objeto.preforma_pesoingreso}"/>
                            <h:outputText value="Fecha:"/>
                            <p:calendar value="#{bPreforma.fecha}"/> 
                            <h:outputText value="Precio:"/>
                            <p:inputText value="#{bPreforma.objeto.preforma_precio}"/>
                            <h:outputText value="Turno:"/>      
                            <p:selectOneMenu id="cmTurno" value="#{bPreforma.turno}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bTurno.listado}" 
                                               var="tur" itemLabel="#{tur.turno_Descripcion}" 
                                               itemValue="#{tur.turno_id}"/>
                            </p:selectOneMenu> 
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPreforma.Insercion()}" update=":frmPreforma:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

             <p:dialog header="MODIFICAR NUEVA PREFORMA" widgetVar="wglEditar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="2">
                            <h:outputText value="Subproducto:"/>                              
                            <h:outputText value="#{bPreforma.seleccion.preforma_subtipo.subproducto_descripcion}"/>
                            <h:outputText value="Responsable:"/>                                
                            <h:outputText value="#{bPreforma.seleccion.preforma_usuario.usuario_cedula}"/>
                            <h:outputText value="Peso Inicial:"/>
                            <p:inputText value="#{bPreforma.seleccion.preforma_pesoingreso}"/>
                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{bPreforma.seleccion.preforma_fecha}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPreforma.Actualizacion()}" update=":frmPreforma:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEditar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
         <p:dialog header="ELIMINAR PREFORMA" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="2">
                        <f:facet name="header">
                            CARACTERISTICAS:
                          </f:facet>
                            <h:outputText value="Subproducto:"/>
                            <h:outputText value="#{bPreforma.seleccion.preforma_subtipo.subproducto_descripcion}"/>
                            <h:outputText value="Responsable:"/>
                            <h:outputText value="#{bPreforma.seleccion.preforma_usuario.usuario_cedula}"/>
                            <h:outputText value="Peso Inicial:"/>
                            <h:outputText value="#{bPreforma.seleccion.preforma_pesoingreso}"/>
                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{bPreforma.seleccion.preforma_fecha}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPreforma.Eliminacion()}" update=":frmPreforma:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
