<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
         <ui:composition template="plantillas/modeloSupervisor.xhtml">
             <ui:define name="top">
                  <f:facet name="header">
                            LINEA PET (PRODUCTO TERMINADO)
                  </f:facet>
             </ui:define>
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmTipo">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblTipo" value="#{bTipo.listado}" 
                             var="tipo" paginator="true" rows="5"
                             selectionMode="single" 
                             rowKey="#{tipo.tipo_id}" 
                             selection="#{bTipo.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >                     
                    <p:column filterBy="#{tipo.tipo_id}" filterMatchMode="startsWith" 
                              sortBy="#{tipo.tipo_id}" headerText="CÃ³digo">
                        <h:outputText value="#{tipo.tipo_id}"/>
                    </p:column>
                    <p:column filterBy="#{tipo.tipo_Nombre}" filterMatchMode="startsWith" 
                              sortBy="#{tipo.tipo_Nombre}" headerText="Nombre">
                        <h:outputText value="#{tipo.tipo_Nombre}"/>
                    </p:column>
                    
                     <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEditar"   value="Actualizar"  
                                         process="@this" onclick="PF('wglEditar').show()" 
                                         update=":frmEditar:pngEditar" >
                            <f:setPropertyActionListener value="#{tipo}" target="#{bTipo.seleccion}"/>
                        </p:commandButton>
                        <p:commandButton id="btnEliminar"   value="Eliminar"  
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{tipo}" target="#{bTipo.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVO PRODUCTO TERMINADO" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bTipo.objeto.tipo_Nombre}"/>  
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bTipo.Insercion()}" update=":frmTipo:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

             <p:dialog header="MODIFICAR PRODUCTO TERMINADO" widgetVar="wglEditar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="2">
                           
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bTipo.seleccion.tipo_Nombre}"/>
                            
                           </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bTipo.Actualizacion()}" update=":frmTipo:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEditar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
         <p:dialog header="ELIMINAR PRODUCTO TERMINADO" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="2">
                        <f:facet name="header">
                            DATOS A ELIMINAR:
                          </f:facet>
                           
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bTipo.seleccion.tipo_Nombre}" disabled="true"/>
                           
                           </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bTipo.Eliminacion()}" update=":frmTipo:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
