<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Grafica Estadística</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/modeloSupGeneral.xhtml">
            <ui:define name="top">
                <center>
                    <h2><small>GRÁFICA ESTADÍSTICA DE ESCAMA</small></h2>
                </center>
            </ui:define>
            <ui:define name="contenido"> 
                <p:chart type="line" model="#{gEscama.lineModel2}" 
                         style="width:1000px;height:300px" 
                         widgetVar="chart"/>

                <p:commandButton type="button" value="Exportar" 
                                 icon="ui-icon-extlink" 
                                 onclick="exportChart()"/>

                <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
                    <p:outputPanel id="output" layout="block" style="width:500px;height:300px"/>
                </p:dialog>

                <script type="text/javascript">
                    function exportChart() {
                        //export image
                        $('#output').empty().append(PF('chart').exportAsImage());

                        //show the dialog
                        PF('dlg').show();
                    }
                </script>
                <p:commandButton type="button" value="Riniciar" 
                                 icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>
                <h:form>
                    <p:dataTable var="rowName" value="#{matrizEscama.rowNames}" rowIndexVar="rowIdx">
                        <p:column headerText="" styleClass="ui-widget-header">
                            <h:outputText value="#{rowName}"/>
                        </p:column>

                        <p:columns var="columnName" value="#{matrizEscama.colNames}" headerText="#{columnName}"
                                   columnIndexVar="colIdx">
                            <ui:repeat value="#{matrizEscama.data3D[rowIdx][colIdx]}" var="data">
                                <p:panel>
                                    <h:outputText value="#{data}" style="text-align: right"/>
                                </p:panel>
                            </ui:repeat>
                        </p:columns>
                    </p:dataTable>
                </h:form>
            </ui:define>       
        </ui:composition>
    </h:body>
</html>
