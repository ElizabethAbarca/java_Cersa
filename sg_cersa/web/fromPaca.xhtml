<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
         <ui:composition template="plantillas/modeloPagina.xhtml">
             <ui:define name="top">
                  <f:facet name="header">
                            LISTADO DE PACAS
                  </f:facet>
             </ui:define>
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>   
         
         <h:form id="frmPaca">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblPaca" value="#{bPaca.listado}" 
                             var="paca" paginator="true" rows="5"
                             selectionMode="single" 
                             rowKey="#{paca.paca_id}" 
                             selection="#{bPaca.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >                     
                    <p:column filterBy="#{paca.paca_id}" filterMatchMode="startsWith" 
                         sortBy="#{paca.paca_id}" headerText="Código">
                        <h:outputText value="#{paca.paca_id}"/>
                    </p:column>
                    <p:column filterBy="#{paca.paca_tipo.tipo_Nombre}" filterMatchMode="startsWith" 
                              sortBy="#{paca.paca_tipo.tipo_Nombre}" headerText="Tipo">                                   
                        <h:outputText value="#{paca.paca_tipo.tipo_Nombre}"/>
                    </p:column>
                    <p:column headerText="Responsable">                                   
                        <h:outputText value="#{paca.paca_responsable.usuario_cedula}"/>
                    </p:column>
                    <p:column headerText="Peso">                                   
                        <h:outputText value="#{paca.paca_peso}"/>
                    </p:column>
                    <p:column headerText="Fecha">                                   
                        <h:outputText value="#{paca.paca_fecha}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEditar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEditar').show()" 
                                         update=":frmEditar:pngEditar" >
                            <f:setPropertyActionListener value="#{paca}" target="#{bPaca.seleccion}"/>
                        </p:commandButton>
                        <p:commandButton id="btnEliminar"  icon="ui-icon-trash" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{paca}" target="#{bPaca.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA PACA" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Tipo:"/>                               
                            <p:selectOneMenu id="cmTipo" value="#{bPaca.tipo}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bTipo.listado}" 
                                               var="tipo" itemLabel="#{tipo.tipo_Nombre}" 
                                               itemValue="#{tipo.tipo_id}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Responsable:"/>      
                            <p:selectOneMenu id="cmResponsable" value="#{bPaca.usuario}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bUsuario.listado}" 
                                               var="user" itemLabel="#{user.usuario_cedula}" 
                                               itemValue="#{user.usuario_id}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="Peso:"/>
                            <p:inputText value="#{bPaca.objeto.paca_peso}"/>
                            <h:outputText value="Fecha:"/>
                            <p:calendar value="#{bPaca.fecha}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPaca.Insercion()}" update=":frmPaca:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

             <p:dialog header="MODIFICAR NUEVA PACA" widgetVar="wglEditar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="2">
                            <h:outputText value="Tipo:"/>                              
                            <h:outputText value="#{bPaca.seleccion.paca_tipo.tipo_Nombre}"/>
                            <h:outputText value="Responsable:"/>                                
                            <h:outputText value="#{bPaca.seleccion.paca_responsable.usuario_cedula}"/>
                            <h:outputText value="Peso:"/>
                            <p:inputText value="#{bPaca.seleccion.paca_peso}"/>
                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{bPaca.seleccion.paca_fecha}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPaca.Actualizacion()}" update=":frmPaca:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEditar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
         <p:dialog header="ELIMINAR PACA" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="2">
                        <f:facet name="header">
                            CARACTERISTICAS:
                          </f:facet>
                            <h:outputText value="Tipo:"/>
                            <h:outputText value="#{bPaca.seleccion.paca_tipo.tipo_Nombre}"/>
                            <h:outputText value="Responsable:"/>
                            <h:outputText value="#{bPaca.seleccion.paca_responsable.usuario_cedula}"/>
                            <h:outputText value="Peso:"/>
                            <h:outputText value="#{bPaca.seleccion.paca_peso}"/>
                            <h:outputText value="Fecha:"/>
                            <h:outputText value="#{bPaca.seleccion.paca_fecha}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPaca.Eliminacion()}" update=":frmPaca:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
