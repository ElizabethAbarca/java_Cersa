<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
         <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />

    <!-- you need to include the shieldui css and js assets in order for the charts to work -->
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
 
    </h:head>
    <h:body>              
           
            <div class="row">

                <div class="col-lg-12 text-center v-center">

                    <div>
                        <IMG SRC="img/logo.jpg" style="width: 50%; height: 50%"></IMG>
                    </div>                     
                    <br/>
                    <br/>
                    <p class="lead">Autentificación Obligtoria</p>

                    <br/>

                    <h:form id="loginForm" class="col-lg-12">
                         <p:growl id="msg" showDetail="true" life="3000" />
                        <div class="input-group" style="width: 340px; text-align: center; margin: 0 auto;">
                            <p:inputText id="username" value="#{bAutenticacion.cedula}" 
                                         class="form-control input-lg" 
                                placeholder="Cédula" ></p:inputText>
                            
                    
                    <br/>
                            <p:password id="password" value="#{bAutenticacion.clave}" 
                                        class="form-control input-lg" 
                                        placeholder="Clave"
                                        feedback="false"></p:password>
                           
                    <br/>
 
                    <p:commandButton action="#{bAutenticacion.loginProject()}"
                                     class="btn btn-info" value="Aceptar" 
                                     update="loginForm" ajax="true" />
                        </div>  
                  </h:form>
                </div>
            </div>   
    </h:body> 
 
</html>
