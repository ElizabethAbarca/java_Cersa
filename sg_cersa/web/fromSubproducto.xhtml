<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/modeloSupGeneral.xhtml">
            <ui:define name="top">
                <center>
                    <h2><small>Listado de Subproductos</small></h2>
                </center>
            </ui:define>
            <ui:define name="contenido">
                <p:messages id="mensajes" autoUpdate="true" closable="true"/>           
                <h:form id="frmSubproducto">
                    <p:panel id="pnlDatos">
                        <p:dataTable id="tblSubproducto" value="#{bSubproducto.listado}" 
                                     var="subproducto" paginator="true" rows="5"
                                     selectionMode="single" 
                                     rowKey="#{subproducto.subproducto_id}" 
                                     selection="#{bSubproducto.seleccion}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"  scrollWidth="200" >                     
                            <p:column filterBy="#{subproducto.subproducto_id}" filterMatchMode="startsWith" 
                                      sortBy="#{subproducto.subproducto_id}" headerText="Código">
                                <h:outputText value="#{subproducto.subproducto_id}"/>
                            </p:column>
                            <p:column filterBy="#{subproducto.subproducto_descripcion}" filterMatchMode="startsWith" 
                                      sortBy="#{subproducto.subproducto_descripcion}" headerText="Descripcion">
                                <h:outputText value="#{subproducto.subproducto_descripcion}"/>
                            </p:column>

                            <p:column >  
                                <f:facet name="header">  
                                    <h:outputText value="Acciones" />  
                                </f:facet> 
                                <center>
                                    <p:commandButton id="btnEditar" value="Actualizar"  style="background: #FF8C00;"
                                                     process="@this" onclick="PF('wglEditar').show()" 
                                                     update=":frmEditar:pngEditar" >
                                        <f:setPropertyActionListener value="#{subproducto}" target="#{bSubproducto.seleccion}"/>
                                    </p:commandButton>
                                </center>
                            </p:column>  
                            <f:facet name="footer">  
                                <p:commandButton id="btnNuevo" 
                                                 update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                                 value="Agregar" icon="ui-icon-plus" type="button" /> 
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>      
            </ui:define>             
            <ui:define name="dialogos">
                <p:dialog header="INGRESAR NUEVO SUBPRODUCTO" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Descripcion:"/>
                            <p:inputText value="#{bSubproducto.objeto.subproducto_descripcion}"                                     
                                         required="true" requiredMessage="Por favor, ingrese un nuevo valor"
                                         validatorMessage="Mínimo 50 letras/digitos">
                                <f:validateLength maximum="50" />
                                <f:validateRegex
                                    pattern="^[0-9a-zA-Z\sÑñÁÉÍÓÚáéíóú]+$" />
                            </p:inputText>   
                        </p:panelGrid>
                        <p:separator/>
                        <center>
                            <p:commandButton value="Aceptar" style="background: #FF8C00;"
                                             action="#{bSubproducto.Insercion()}" 
                                             update=":frmSubproducto:pnlDatos"/>
                            <p:commandButton value="Cancelar" process="@this" 
                                             onclick="PF('wglInsertar').hide()" type="reset"/>
                        </center>
                    </h:form> 
                </p:dialog>  

                <p:dialog header="MODIFICAR SUBPRODUCTO" widgetVar="wglEditar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="2">

                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bSubproducto.seleccion.subproducto_descripcion}"                                     
                                         required="true" requiredMessage="Por favor, ingrese un nuevo valor"
                                         validatorMessage="Mínimo 50 letras/digitos">
                                <f:validateLength maximum="50" />
                                <f:validateRegex
                                    pattern="^[0-9a-zA-Z\sÑñÁÉÍÓÚáéíóú]+$" />
                            </p:inputText> 

                        </p:panelGrid>
                        <p:separator/>
                        <center>
                            <p:commandButton value="Aceptar"  style="background: #FF8C00;"
                                             action="#{bSubproducto.Actualizacion()}" 
                                             update=":frmSubproducto:pnlDatos"/>
                            <p:commandButton value="Cancelar" process="@this" 
                                             onclick="PF('wglEditar').hide()" type="reset"/>
                        </center>
                    </h:form> 
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
