<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
      <ui:composition template="plantillas/modeloSupGeneral.xhtml">
              <ui:define name="top">
                  <f:facet name="header">
                            LISTADO DE PERSONAL
                  </f:facet>
             </ui:define>
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmUsuario">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblUsuario" value="#{bUsuario.listado}" 
                             var="usuario" paginator="true" rows="5"
                             selectionMode="single" 
                             rowKey="#{usuario.usuario_id}" 
                             selection="#{bUsuario.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >                     
                    <p:column filterBy="#{usuario.usuario_id}" filterMatchMode="startsWith" 
                              sortBy="#{usuario.usuario_id}" headerText="Código">
                        <h:outputText value="#{usuario.usuario_id}"/>
                    </p:column>
                    <p:column filterBy="#{usuario.usuario_cedula}" filterMatchMode="startsWith" 
                              sortBy="#{usuario.usuario_cedula}" headerText="Cédula">
                        <h:outputText value="#{usuario.usuario_cedula}"/>
                    </p:column>
                    <p:column filterBy="#{usuario.usuario_nombre}" filterMatchMode="startsWith" 
                              sortBy="#{usuario.usuario_nombre}" headerText="Nombre">
                        <h:outputText value="#{usuario.usuario_nombre}"/>
                    </p:column>
                    <p:column filterBy="#{usuario.usuario_apellido}" filterMatchMode="startsWith" 
                              sortBy="#{usuario.usuario_apellido}" headerText="Apellido">
                        <h:outputText value="#{usuario.usuario_apellido}"/>
                    </p:column>
                    <p:column headerText="Dirección">                                   
                        <h:outputText value="#{usuario.usuario_direccion}"/>
                    </p:column>
                    <p:column headerText="E-mail">                                   
                        <h:outputText value="#{usuario.usuario_email}"/>
                    </p:column>
                    <p:column headerText="Celular">                                   
                        <h:outputText value="#{usuario.usuario_celular}"/>
                    </p:column>
                    <p:column headerText="Telefono">                                   
                        <h:outputText value="#{usuario.usuario_telefono}"/>
                    </p:column>
                    <p:column headerText="Clave">                                   
                        <h:outputText value="#{usuario.usuario_clave}"/>
                    </p:column>
                    <p:column headerText="Estado">                                   
                        <h:outputText value="#{usuario.usuario_estado}"/>
                    </p:column>
                    <p:column headerText="Cargo">                                   
                        <h:outputText value="#{usuario.usuario_rol.rol_nombre}"/>
                    </p:column>
                     <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEditar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEditar').show()" 
                                         update=":frmEditar:pngEditar" >
                            <f:setPropertyActionListener value="#{usuario}" target="#{bUsuario.seleccion}"/>
                        </p:commandButton>
                        <p:commandButton id="btnEliminar"  icon="ui-icon-trash" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{usuario}" target="#{bUsuario.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVO EMPLEADO" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">
                            <h:outputText value="Cédula:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_cedula}"/>
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_nombre}"/>
                            <h:outputText value="Apellido:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_apellido}"/>
                            <h:outputText value="Dirección:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_direccion}"/>
                            <h:outputText value="E-mail:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_email}"/>
                            <h:outputText value="Celular:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_celular}"/>
                            <h:outputText value="Teléfono:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_telefono}"/>
                            <h:outputText value="Clave:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_clave}"/>
                             <h:outputText value="Estado:"/>
                             <p:selectOneMenu id="cmbEstado" value="#{bUsuario.objeto.usuario_estado}" 
                                             required="true" requiredMessage="Elija una opción">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{null}"/>
                                <f:selectItem itemLabel="ACTIVO" itemValue="#{0}"/>
                                <f:selectItem itemLabel="PASIVO" itemValue="#{1}"/>
                            </p:selectOneMenu>          
                            <h:outputText value="Cargo:"/>      
                            <p:selectOneMenu id="cmCargo" value="#{bUsuario.rol}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bRol.listado}" 
                                               var="cargo" itemLabel="#{cargo.rol_nombre}" 
                                               itemValue="#{cargo.rol_id}"/>
                            </p:selectOneMenu>                            
                           
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bUsuario.Insercion()}" update=":frmUsuario:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

             <p:dialog header="MODIFICAR EMPLEADO" widgetVar="wglEditar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="4">
                            <h:outputText value="Cédula:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_cedula}"/>
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_nombre}"/>
                            <h:outputText value="Apellido:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_apellido}"/>
                            <h:outputText value="Dirección:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_direccion}"/>
                            <h:outputText value="E-mail:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_email}"/>
                            <h:outputText value="Celular:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_celular}"/>
                            <h:outputText value="Telefono:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_telefono}"/>
                            <h:outputText value="Clave:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_clave}"/>
                            <h:outputText value="Estado:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_estado}"/>
                            <h:outputText value="Cargo:"/>                                
                            <p:inputText value="#{bUsuario.seleccion.usuario_rol.rol_nombre}"/> 
                           </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bUsuario.Actualizacion()}" update=":frmUsuario:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEditar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
         <p:dialog header="ELIMINAR EMPLEADO" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="2">
                        <f:facet name="header">
                            DATOS A ELIMINAR:
                          </f:facet>
                           <h:outputText value="Cédula:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_cedula}"/>
                            <h:outputText value="Nombre:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_nombre}"/>
                            <h:outputText value="Apellido:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_apellido}"/>
                            <h:outputText value="Dirección:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_direccion}"/>
                            <h:outputText value="E-mail:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_email}"/>
                            <h:outputText value="Celular:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_celular}"/>
                            <h:outputText value="Telefono:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_telefono}"/>
                            <h:outputText value="Clave:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_clave}"/>
                            <h:outputText value="Estado:"/>
                            <p:inputText value="#{bUsuario.seleccion.usuario_estado}"/>
                            <h:outputText value="Cargo:"/>                                
                            <h:outputText value="#{bUsuario.seleccion.usuario_rol.rol_nombre}"/>
                           </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bUsuario.Eliminacion()}" update=":frmUsuario:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
