<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                     <ui:include src="plantillas/cabecera.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form style="">  
                        <p:growl id="messages" showDetail="false"/>                                
                        <p:panelMenu>
                            <p:submenu label="ESCAMA">
                                <p:menuitem value="Escama" action="#{bMenu.fmrEscama()}" update=":paginas:" />
                                </p:submenu>
                            <p:submenu label="PACA">
                                <p:menuitem value="Paca" action="#{bMenu.fmrPaca()}" update=":paginas:" />
                                </p:submenu>
                            <p:submenu label="PREFORMA">
                                <p:menuitem value="Preforma" action="#{bMenu.fmrPreforma()}" update=":paginas:" />
                                </p:submenu>
                            <p:submenu label="SOPLADO">
                                <p:menuitem value="Soplado" action="#{bMenu.fmrSoplado()}" update=":paginas:" />
                                </p:submenu>
                        </p:panelMenu>   
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                     <h:panelGroup id="paginas">
                        <iframe name="paginasApp" width="100%" height="100%" style="border:0" 
                                src="#{bMenu.ruta}"/>
                    </h:panelGroup>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
