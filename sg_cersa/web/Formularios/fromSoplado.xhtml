<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
         <ui:composition template="../plantillas/formularios.xhtml">
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmSoplado">
           <p:panel id="pnlDatos">
                 <p:dataTable id="tblSoplado" value="#{bSoplado.listado}" var="soplado" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{soplado.soplado_id}" selection="#{bSoplado.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >  
                    <f:facet name="header">
                            LISTADO DE SOPLADO
                        </f:facet>
                    <p:column filterBy="#{soplado.soplado_id}" filterMatchMode="startsWith" 
                         sortBy="#{soplado.soplado_id}" headerText="Código">
                        <h:outputText value="#{soplado.soplado_id}"/>
                    </p:column>
                    <p:column  headerText="Usuario" >                                   
                        <h:outputText value="#{soplado.soplado_usuario.usuario_nombre} #{soplado.soplado_usuario.usuario_apellido}"/>
                    </p:column>
                    <p:column  headerText="Peso" >                                   
                        <h:outputText value="#{soplado.soplado_peso}"/>
                    </p:column>                    
                    <p:column filterBy="#{soplado.soplado_fecha}" filterMatchMode="startsWith" 
                              sortBy="#{soplado.soplado_fecha}" headerText="Fecha">                                   
                        <h:outputText value="#{soplado.soplado_fecha}"/>
                    </p:column>
                    <p:column  headerText="Turno" >                                   
                        <h:outputText value="#{soplado.soplado_turno.turno_Descripcion}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEliminar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         title="Eliminar Datos"    update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{soplado}" target="#{bSoplado.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         title="Ingresar Datos " type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>
             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA SOPLADO" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">
                            <h:outputText value="USUARIO:"/>
                            <p:selectOneMenu id="cmbUsuario" value="#{bSoplado.objeto.soplado_usuario}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bUsuario.listado}" var="usuario" 
                                               itemLabel="#{usuario.usuario_apellido} #{usuario.usuario_nombre}" 
                                               itemValue="#{usuario.usuario_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="TURNO:"/>
                            <p:selectOneMenu id="cmbTurno" value="#{bSoplado.objeto.soplado_turno}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bTurno.listado}" var="turno" 
                                               itemLabel="#{turno.turno_Descripcion}" 
                                               itemValue="#{turno.turno_id}"/>
                            </p:selectOneMenu>                            
                            <h:outputText value="PESO:"/>
                            <p:inputText value="#{bSoplado.objeto.soplado_peso}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bSoplado.insercion()}" update=":frmSoplado:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

         <p:dialog header="ELIMINAR SOPLADO" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="1">
                            <h:outputText value="Desea elimnar la Soplado Nro.#{bSoplado.seleccion.soplado_id} "/>
                            <h:outputText value="Usuario: #{bSoplado.seleccion.soplado_usuario.usuario_nombre} #{bSoplado.seleccion.soplado_usuario.usuario_apellido}"/>
                            <h:outputText value="Peso:#{bSoplado.seleccion.soplado_peso}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bSoplado.eliminacion()}" update=":frmSoplado:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
