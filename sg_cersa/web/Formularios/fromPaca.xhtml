<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
         <ui:composition template="../plantillas/formularios.xhtml">
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmPaca">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblPaca" value="#{bPaca.listado}" var="paca" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{paca.paca_id}" selection="#{bPaca.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >  
                    <f:facet name="header">
                            LISTADO DE PACA
                        </f:facet>
                    <p:column filterBy="#{paca.paca_id}" filterMatchMode="startsWith" 
                         sortBy="#{paca.paca_id}" headerText="Código">
                        <h:outputText value="#{paca.paca_id}"/>
                    </p:column>
                    <p:column filterBy="#{paca.paca_tipo.tipo_Nombre}" filterMatchMode="startsWith" 
                              sortBy="#{paca.paca_tipo.tipo_Nombre}" headerText="Tipo">                                   
                        <h:outputText value="#{paca.paca_tipo.tipo_Nombre}"/>
                    </p:column>
                    <p:column  headerText="Usuario" >                                   
                        <h:outputText value="#{paca.paca_responsable.usuario_nombre} #{paca.paca_responsable.usuario_apellido}"/>
                    </p:column>
                    <p:column  headerText="Peso" >                                   
                        <h:outputText value="#{paca.paca_peso}"/>
                    </p:column>                    
                    <p:column  headerText="Fecha" >                                   
                        <h:outputText value="#{paca.paca_fecha}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEliminar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         title="Eliminar Datos"    update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{paca}" target="#{bPaca.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         title="Ingresar Datos " type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>
             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA PACA" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">
                            <h:outputText value="TIPO:"/>
                            <p:selectOneMenu id="cmbTipo" value="#{bPaca.objeto.paca_tipo}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bTipo.listado}" var="tipo" 
                                               itemLabel="#{tipo.tipo_Nombre}" 
                                               itemValue="#{tipo.tipo_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="USUARIO:"/>
                            <p:selectOneMenu id="cmbUsuario" value="#{bPaca.objeto.paca_responsable}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bUsuario.listado}" var="usuario" 
                                               itemLabel="#{usuario.usuario_nombre} #{usuario.usuario_apellido}" 
                                               itemValue="#{usuario.usuario_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="PESO:"/>
                            <p:inputText value="#{bPaca.objeto.paca_peso}"/>   
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPaca.insercion()}" update=":frmPaca:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

         <p:dialog header="ELIMINAR PACA" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="1">
                            <h:outputText value="Desea elimnar la Escama Nro.#{bPaca.seleccion.paca_id} "/>
                            <h:outputText value="Tipo:#{bPaca.seleccion.paca_tipo.tipo_Nombre}"/>
                            <h:outputText value="Usuario: #{bPaca.seleccion.paca_responsable.usuario_nombre} #{bPaca.seleccion.paca_responsable.usuario_apellido}"/>
                            <h:outputText value="Peso:#{bPaca.seleccion.paca_peso}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPaca.eliminacion()}" update=":frmPaca:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
