<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
         <ui:composition template="../plantillas/formularios.xhtml">
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmPreforms">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblPreforms" value="#{bPreforma.listado}" var="preforma" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{preforma.preforma_id}" selection="#{bPreforms.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >  
                    <f:facet name="header">
                            LISTADO DE PREFORMA
                        </f:facet>
                    <p:column filterBy="#{preforma.preforma_id}" filterMatchMode="startsWith" 
                         sortBy="#{preforma.preforma_id}" headerText="C贸digo">
                        <h:outputText value="#{preforma.preforma_id}"/>
                    </p:column>
                    <p:column filterBy="#{preforma.preforma_subtipo.subproducto_descripcion}" filterMatchMode="startsWith" 
                              sortBy="#{preforma.preforma_subtipo.subproducto_descripcion}" headerText="Subproducto">                                   
                        <h:outputText value="#{preforma.preforma_subtipo.subproducto_descripcion}"/>
                    </p:column>
                    <p:column filterBy="#{preforma.preforma_fecha}" filterMatchMode="startsWith" 
                              sortBy="#{preforma.preforma_fecha}" headerText="Fecha">                                   
                        <h:outputText value="#{preforma.preforma_fecha}"/>
                    </p:column>
                    <p:column  headerText="Turno" >                                   
                        <h:outputText value="#{preforma.preforma_turno}"/>
                    </p:column>
                    <p:column  headerText="Usuario" >                                   
                        <h:outputText value="#{preforma.preforma_usuario.usuario_nombre} #{preforma.preforma_usuario.usuario_apellido}"/>
                    </p:column>
                    <p:column  headerText="Peso Ingreso" >                                   
                        <h:outputText value="#{preforma.preforma_pesoingreso}"/>
                    </p:column>
                    <p:column  headerText="Precio" >                                   
                        <h:outputText value="#{preforma.preforma_precio}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEliminar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         title="Eliminar Datos"    update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{escama}" target="#{bEscama.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         title="Ingresar Datos " type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>
             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA PREFORMA" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">
                            <h:outputText value="SUBPRODUCTO:"/>
                            <p:selectOneMenu id="cmbTipo" value="#{bPreforma.objeto.preforma_subtipo}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bSubproducto.listado}" var="subtipo" 
                                               itemLabel="#{subtipo.subproducto_descripcion}" 
                                               itemValue="#{subtipo.subproducto_id}"/>
                            </p:selectOneMenu>  
                            <h:outputText value="USUARIO:"/>
                            <p:selectOneMenu id="cmbUsuario" value="#{bPreforma.objeto.preforma_usuario}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bUsuario.listado}" var="usuario" 
                                               itemLabel="#{usuario.usuario_nombre} #{usuario.usuario_apellido}" 
                                               itemValue="#{usuario.usuario_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="TURNO:"/>
                            <p:selectOneMenu id="cmbTurno" value="#{bPreforma.objeto.preforma_turno}" 
                                             required="true" requiredMessage="Elija una opci贸n"> 
                                <f:selectItems value="#{bTurno.listado}" var="turno" 
                                               itemLabel="#{turno.turno_Descripcion}" 
                                               itemValue="#{turno.turno_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="PESO:"/>
                            <p:inputText value="#{bPreforma.objeto.preforma_pesoingreso}"/>
                            <h:outputText id="display" value="PRECIO:" /> 
                            <p:inputText value="#{bPreforma.objeto.preforma_precio}"/>                         
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPreforma.insercion()}" update=":frmPreforma:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

         <p:dialog header="ELIMINAR ESCAMA" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="1">
                            <h:outputText value="Desea elimnar la Escama Nro.#{bPreforma.seleccion.preforma_id} "/>
                            <h:outputText value="Subproducto:#{bPreforma.seleccion.preforma_subtipo.subproducto_descripcion}"/>
                            <h:outputText value="Turno:#{bPreforma.seleccion.preforma_turno.turno_Descripcion}"/>
                            <h:outputText value="Usuario: #{bPreforma.seleccion.preforma_usuario.usuario_apellido} #{bPreforma.seleccion.preforma_usuario.usuario_nombre}"/>
                            <h:outputText value="Peso Ingreso:#{bPreforma.seleccion.preforma_pesoingreso}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bPreforma.eliminacion()}" update=":frmPreforma:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
