<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
         <ui:composition template="../plantillas/formularios.xhtml">
        <ui:define name="contenido">
         <p:growl id="mensajes" autoUpdate="true"/>        
         <h:form id="frmEscama">
            <p:panel id="pnlDatos">
                <p:dataTable id="tblEscama" value="#{bEscama.listado}" var="escama" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{escama.escama_id}" selection="#{bEscama.seleccion}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" >  
                    <f:facet name="header">
                            LISTADO DE ESCAMA
                        </f:facet>
                    <p:column filterBy="#{escama.escama_id}" filterMatchMode="startsWith" 
                         sortBy="#{escama.escama_id}" headerText="Código">
                        <h:outputText value="#{escama.escama_id}"/>
                    </p:column>
                    <p:column filterBy="#{escama.escama_tipo.tipo_Nombre}" filterMatchMode="startsWith" 
                              sortBy="#{escama.escama_tipo.tipo_Nombre}" headerText="Tipo">                                   
                        <h:outputText value="#{escama.escama_tipo.tipo_Nombre}"/>
                    </p:column>
                    <p:column filterBy="#{escama.escama_subtipo.subproducto_descripcion}" filterMatchMode="startsWith" 
                              sortBy="#{escama.escama_subtipo.subproducto_descripcion}" headerText="Subproducto">                                   
                        <h:outputText value="#{escama.escama_subtipo.subproducto_descripcion}"/>
                    </p:column>
                    <p:column filterBy="#{escama.escama_fecha}" filterMatchMode="startsWith" 
                              sortBy="#{escama.escama_fecha}" headerText="Fecha">                                   
                        <h:outputText value="#{escama.escama_fecha}"/>
                    </p:column>
                    <p:column  headerText="Turno" >                                   
                        <h:outputText value="#{escama.escama_turno.turno_Descripcion}"/>
                    </p:column>
                    <p:column  headerText="Usuario" >                                   
                        <h:outputText value="#{escama.escama_usuario.usuario_nombre} #{escama.escama_usuario.usuario_apellido}"/>
                    </p:column>
                    <p:column  headerText="Peso" >                                   
                        <h:outputText value="#{escama.escama_peso}"/>
                    </p:column>
                    <p:column  headerText="Observación" >                                   
                        <h:outputText value="#{escama.escama_peso}"/>
                    </p:column>
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Acciones" />  
                        </f:facet> 
                        <p:commandButton id="btnEliminar"  icon="ui-icon-pencil" 
                                         process="@this" onclick="PF('wglEliminar').show()" 
                                         title="Eliminar Datos"    update=":frmEliminar:pngEliminar" >
                            <f:setPropertyActionListener value="#{escama}" target="#{bEscama.seleccion}"/>
                        </p:commandButton>
                    </p:column>  
                    <f:facet name="footer">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                         update="frmNuevo:pngNuevo" onclick="PF('wglInsertar').show()" 
                                         title="Ingresar Datos " type="button" /> 
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>      
           </ui:define>
             
             <ui:define name="dialogos">
            <p:dialog header="INGRESAR NUEVA ESCAMA" widgetVar="wglInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">
                            <h:outputText value="TIPO:"/>
                            <p:selectOneMenu id="cmbTipo" value="#{bEscama.objeto.escama_tipo}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bTipo.listado}" var="tipo" 
                                               itemLabel="#{tipo.tipo_Nombre}" 
                                               itemValue="#{tipo.tipo_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="SUBPRODUCTO:"/>
                            <p:selectOneMenu id="cmbsubTipo" value="#{bEscama.objeto.escama_subtipo}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bSubproducto.listado}" var="subtipo" 
                                               itemLabel="#{subtipo.subproducto_descripcion}" 
                                               itemValue="#{subtipo.subproducto_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="TURNO:"/>
                            <p:selectOneMenu id="cmbTurno" value="#{bEscama.objeto.escama_turno}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bTurno.listado}" var="turno" 
                                               itemLabel="#{turno.turno_Descripcion}" 
                                               itemValue="#{turno.turno_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="USUARIO:"/>
                            <p:selectOneMenu id="cmbUsuario" value="#{bEscama.objeto.escama_usuario}" 
                                             required="true" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bUsuario.listado}" var="usuario" 
                                               itemLabel="#{usuario.usuario_nombre} #{usuario.usuario_apellido}" 
                                               itemValue="#{usuario.usuario_id}"/>
                            </p:selectOneMenu>
                            <h:outputText value="PESO:"/>
                            <p:inputText value="#{bEscama.objeto.escama_peso}"/>
                            <h:outputText id="display" value="OBSERVACIÓN:" /> 
                            <p:inputTextarea  value="#{bEscama.objeto.escama_observacion}" 
                                              rows="5" cols="30" counter="display" 
                                              maxlength="150" counterTemplate="{0} characters remaining." 
                                              autoResize="false" />                          
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bEscama.insercion()}" update=":frmEscama:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>  

         <p:dialog header="ELIMINAR ESCAMA" widgetVar="wglEliminar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="1">
                            <h:outputText value="Desea elimnar la Escama Nro.#{bEscama.seleccion.escama_id} "/>
                            <h:outputText value="Tipo:#{bEscama.seleccion.escama_tipo.tipo_Nombre}"/>
                            <h:outputText value="Subproducto:#{bEscama.seleccion.escama_subtipo.subproducto_descripcion}"/>
                            <h:outputText value="Usuario: #{bEscama.seleccion.escama_usuario.usuario_nombre} #{bEscama.seleccion.escama_usuario.usuario_apellido}"/>
                            <h:outputText value="Peso:#{bEscama.seleccion.escama_peso}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bEscama.eliminacion()}" update=":frmEscama:pnlDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog> 
                 </ui:define>
         </ui:composition>
    </h:body>
</html>
