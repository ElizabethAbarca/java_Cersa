<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../plantillas/formularios.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true"/>
                <h:form id="frmEmpleado">
                    <h2><center>LISTADO DE EMPLEADOS</center></h2>
                    <p:dataTable id="lstEmpleado" value="#{bUsuario.listado}" var="empleado" paginator="true" rows="10"
                                 selectionMode="single" rowKey="#{empleado.usuario_id}" 
                                 selection="#{bUsuario.seleccion}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15">  

                        <p:column filterBy="#{empleado.usuario_id}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_id}" headerText="Código">
                            <h:outputText value="#{empleado.usuario_id}"/>
                        </p:column>
                        <p:column filterBy="#{empleado.usuario_cedula}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_cedula}" headerText="Cédula">
                            <h:outputText value="#{empleado.usuario_cedula}"/>
                        </p:column>
                        <p:column filterBy="#{empleado.usuario_nombre}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_nombre}" headerText="Nombre">
                            <h:outputText value="#{empleado.usuario_nombre}"/>
                        </p:column>
                        <p:column filterBy="#{empleado.usuario_apellido}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_apellido}" headerText="Apellido">
                            <h:outputText value="#{empleado.usuario_apellido}"/>
                        </p:column>
                        <p:column filterBy="#{empleado.usuario_direccion}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_direccion}" headerText="Dirección">
                            <h:outputText value="#{empleado.usuario_direccion}"/>
                        </p:column>
                        <p:column filterBy="#{empleado.usuario_email}" filterMatchMode="startsWith" 
                                  sortBy="#{empleado.usuario_email}" headerText="Email">
                            <h:outputText value="#{empleado.usuario_email}"/>
                        </p:column>
                        <p:column headerText="Celular">
                            <h:outputText value="#{empleado.usuario_celular}"/>
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{empleado.usuario_telefono}"/>
                        </p:column>
                        <p:column headerText="Clave">
                            <h:outputText value="#{empleado.usuario_clave}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{empleado.usuario_estado}"/>
                        </p:column>                    

                        <p:column  headerText="Rol" >                                   
                            <h:outputText value="#{empleado.usuario_rol.rol_nombre}"/>
                        </p:column>


                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="ACCIONES" />  
                            </f:facet>  
                             <p:commandButton update=":frmEditar" icon="ui-icon-trash"  title="Actualizar"
                                             onclick="PF('wglEditar').show()">                                  
                                <f:setPropertyActionListener value="#{empleado}" target="#{bUsuario.seleccion}"/>
                            </p:commandButton>
                           
                            <p:commandButton update=":frmEliminar" icon="ui-icon-trash"  title="Eliminar"
                                             onclick="PF('wglEliminar').show()">                                  
                                <f:setPropertyActionListener value="#{empleado}" target="#{bUsuario.seleccion}"/>
                            </p:commandButton>
                        </p:column> 
                        <f:facet name="footer">                              
                            <p:commandButton value="Nuevo" icon="ui-icon-newwin" type="button"
                                             update=":frmNuevo :frmEmpleado"
                                             onclick="PF('wglInsertar').show()" 
                                             title="Agregar nuevo"  /> 
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog  header="INGRESAR NUEVO" widgetVar="wglInsertar"
                           modal="true" closable="false" resizable="false"
                           showEffect="fade" hideEffect="explode">  
                    <h:form id="frmNuevo">
                        <p:panelGrid id="pngNuevo" columns="4">

                          <h:outputText value="CEDULA:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_cedula}"/>
                            <h:outputText value="NOMBRE:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_nombre}"/>
                            <h:outputText value="APELLIDO:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_apellido}"/>
                            <h:outputText value="DIRECCION:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_direccion}"/>
                            <h:outputText value="EMAIL:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_email}"/>
                            <h:outputText value="CELULAR:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_celular}"/>
                            <h:outputText value="TELEFONO:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_telefono}"/>
                            <h:outputText value="CLAVE:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_clave}"/>
                            <h:outputText id="ctxtEstado" value="ESTADO"/>
                            <p:selectOneMenu id="cmbEstado" value="#{bUsuario.objeto.usuario_estado}" 
                                             required="true" requiredMessage="Elija una opción">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Activo" itemValue="#{1}"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="#{0}"/>
                            </p:selectOneMenu>
                            <h:outputText value="ROL:"/>
                            <p:selectOneMenu id="cmbRol" value="#{bUsuario.objeto.usuario_rol}" 
                                             required="false" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bRol.listado}" var="rol" 
                                               itemLabel="#{rol.rol_nombre}" 
                                               itemValue="#{rol.rol_id}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{bUsuario.insercion()}" 
                                         update=":frmNuevo :frmEmpleado"  />
                        <p:commandButton value="Cancelar" process="@this" 
                                         onclick="PF('wglInsertar').hide()" 
                                         type="reset"/>
                    </h:form> 
                </p:dialog>  
                <p:dialog  header="MODIFICAR DATOS" widgetVar="wglEditar" modal="true"
                           closable="false" resizable="false"
                           showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEditar">
                        <p:panelGrid id="pngEditar" columns="4">                           
                          <h:outputText value="CEDULA:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_cedula}"/>
                            <h:outputText value="NOMBRE:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_nombre}"/>
                            <h:outputText value="APELLIDO:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_apellido}"/>
                            <h:outputText value="DIRECCION:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_direccion}"/>
                            <h:outputText value="EMAIL:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_email}"/>
                            <h:outputText value="CELULAR:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_celular}"/>
                            <h:outputText value="TELEFONO:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_telefono}"/>
                            <h:outputText value="CLAVE:"/>
                            <p:inputText value="#{bUsuario.objeto.usuario_clave}"/>
                            <h:outputText id="ctxtEstado" value="ESTADO"/>
                            <p:selectOneMenu id="cmbEstado" value="#{bUsuario.objeto.usuario_estado}" 
                                             required="true" requiredMessage="Elija una opción">
                                <f:selectItem itemLabel="Elija una opción" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Activo" itemValue="#{1}"/>
                                <f:selectItem itemLabel="Inactivo" itemValue="#{0}"/>
                            </p:selectOneMenu>
                            <h:outputText value="ROL:"/>
                            <p:selectOneMenu id="cmbRol" value="#{bUsuario.objeto.usuario_rol}" 
                                             required="false" requiredMessage="Elija una opción"> 
                                <f:selectItems value="#{bRol.listado}" var="rol" 
                                               itemLabel="#{rol.rol_nombre}" 
                                               itemValue="#{rol.rol_id}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" process="@form" 
                                         actionListener="#{bUsuario.actualizacion()}" 
                                         update=":frmEmpleado"  />
                        <p:commandButton value="Cancelar" onclick="PF('wglEditar').hide()" 
                                         type="reset"/>
                    </h:form> 
                </p:dialog>
                <p:dialog widgetVar="wglEliminar" header="Esta seguro que desea eliminar"  
                          modal="true" closable="true" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminar">
                        <p:panelGrid id="pngEliminar" columns="4">
                            <h:outputText value="CI"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_cedula}"  disabled="true"/> 
                            <h:outputText value="NOMBRE"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_nombre}"  disabled="true"/> 
                            <h:outputText value="APELLIDO"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_apellido}"  disabled="true"/> 
                            <h:outputText value="DIRECCION"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_direccion}"  disabled="true"/> 
                            <h:outputText value="EMAIL"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_email}"  disabled="true"/> 
                            <h:outputText value="CELULAR"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_celular}"  disabled="true"/> 
                            <h:outputText value="TELEFONO"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_telefono}"  disabled="true"/> 
                            <h:outputText value="ESTADO"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_estado}"  disabled="true"/> 
                            <h:outputText value="ROL"/>
                            <h:inputText value="#{bUsuario.seleccion.usuario_rol}"  disabled="true"/> 
                         
                            
                        </p:panelGrid>
                        <p:separator/>  
                        <p:commandButton value="Aceptar" 
                                         action="#{bUsuario.eliminacion()}" 
                                         update=":frmEmpleado"/>
                        <p:commandButton value="Cancelar" onclick="PF('wglEliminar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
