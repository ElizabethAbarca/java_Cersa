<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
 </h:head>
    <h:body>
        <ui:composition template="plantillas/modeloSupGeneral.xhtml">
            <ui:define name="top">
            <center>
            <h1><small>Historial Sesi√≥n de Empleados</small></h1>
            </center>
        </ui:define>
      <ui:define name="contenido">    
         <h:form id="frmRegistro">  
                <p:dataTable id="tblRegistro" value="#{bRegistro.listado}" 
                             var="registro" paginator="true" rows="5"
                             selectionMode="single"                              
                             rowKey="#{registro.registro_id}" 
                             style="font-size: 11px"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  scrollWidth="200" > 
                    <p:column filterBy="#{registro.registro_id}" filterMatchMode="startsWith" 
                              sortBy="#{registro.registro_id}" headerText="Nro.">                                   
                        <h:outputText value="#{registro.registro_id}"/>
                    </p:column>
                    <p:column filterBy="#{registro.registro_usuario.usuario_cedula}" filterMatchMode="startsWith" 
                              sortBy="#{registro.registro_usuario.usuario_cedula}" headerText="CI">                                   
                        <h:outputText value="#{registro.registro_usuario.usuario_cedula}"/>
                    </p:column>
                    <p:column  headerText="Nombres">                                   
                        <h:outputText value="#{registro.registro_usuario.usuario_nombre}"/>
                    </p:column>
                    <p:column headerText="Apellido">                                   
                        <h:outputText value="#{registro.registro_usuario.usuario_apellido}"/>
                    </p:column>
                    <p:column headerText="Turno">                                   
                        <h:outputText value="#{registro.registro_turno.turno_Descripcion}"/>
                    </p:column>
                    <p:column headerText="Rol">                                   
                        <h:outputText value="#{registro.registro_usuario.usuario_rol.rol_nombre}"/>
                    </p:column>
                    <p:column filterBy="#{registro.registro_fecha}" filterMatchMode="startsWith" 
                              sortBy="#{registro.registro_fecha}" headerText="Fecha">                                   
                        <h:outputText value="#{registro.registro_fecha}"/>
                    </p:column>
                    <p:column headerText="Hora">                                   
                        <h:outputText value="#{registro.registro_hora}"/>
                    </p:column>                     
                </p:dataTable>    
        </h:form>   
          </ui:define>       
    </ui:composition>
    </h:body>
</html>
